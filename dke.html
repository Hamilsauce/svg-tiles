<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>app</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <header id="app-header">
      <div id="app-header-left">L</div>
      <div id="app-header-center">
        <h1>Title</h1>
      </div>
      <div id="app-header-right">R</div>
    </header>
    <section id="app-body">
      <svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- Define styles within the SVG using a <style> block -->
        <style>
          .scrollable-content {
            /* Explicitly set the dimensions to match the foreignObject */
            width: 100%;
            height: 100%;
            /* Use 'auto' to show scrollbars only when content overflows */
            overflow: auto;
            /* Add padding to prevent content from touching the scrollbar */
            padding: 10px;
            box-sizing: border-box;
            /* Ensures padding is included in width/height */
            background-color: #f0f0f0;
            word-wrap: nowrap;
            white-space: nowrap;

          }
        </style>
        
        <!-- foreignObject acts as a clipping container -->
        <foreignObject x="0" y="0" width="100" height="200">
          <!-- HTML content inside (using XHTML namespace) -->
          <div xmlns="http://www.w3.org/1999/xhtml" class="scrollable-content">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed mollis mollis mi ut ultricies. Nullam magna ipsum, porta vel dui convallis, rutrum imperdiet eros. Aliquam erat volutpat. (Repeat this text many times to force overflow).
            </p>
            <p>More content...</p>
            <p>More content...</p>
            <p>More content...</p>
            <p>More content...</p>
            <p>End of content.</p>
          </div>
        </foreignObject>
      </svg>
    </section>
    <footer id="app-footer">
      <div class="container">
        footer
      </div>
    </footer>
  </div>
  <!-- <script src="./script.js" type="module"></script> -->
</body>

</html>
